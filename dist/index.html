<!DOCTYPE html>
<html lang="en">
<head>
    <title>OnlyHunters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <style>
        @font-face {
            font-family: bukhariScript;
            src: url(fonts/bukhari_script.ttf);
        }

        body {
            background-color: #000000;
        }

        h1 {
            font-family: bukhariScript;
            font-size: 75px;
            color: #ff6ec7;
            font-weight: 100;
        }

        * {
            --bs-navbar-brand-color: #ff6ec7; 
            --bs-nav-link-color: #ff6ec7;
        }

        p {
            font-family: "calibri";
            font-style: italic;
            font-size: 20px;
            color: #ff6ec7;
        }

        div {
            text-align: center;
        }
    </style>
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">OnlyHunters</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div>
        <h1>0nlyHunters</h1>
        <p>
            The premier hunter-only ahead of the curve Horde guild on Thrall
        </p>
        <p>
            Click <a target="_blank" href="https://discord.gg/tgzyWCbjpA">here</a> to join the Discord server
        </p>
        <p>
            Pepper's Cuteness Count <span id="count">0</span>
        </p>
        <button onclick="incrementCount('count', 5)">click me</button>
    </div>
    <script>
        let n = 0
        function incrementCount(elementId, amount) {
            n += amount
            document.getElementById(elementId).textContent = n
        }
        setInterval(() => {
            incrementCount('count', 1)
        }, 1000)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
